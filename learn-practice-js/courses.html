<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Courses</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/shared/loader/loader.css" />
    <link rel="stylesheet" href="src/app/styles/css/variables.css" />
    <link rel="stylesheet" href="src/app/styles/css/base.css" />
    <link rel="stylesheet" href="src/app/styles/css/components/ui.css" />
    <link rel="stylesheet" href="src/app/styles/css/components/courses.css" />
  </head>
  <body>
    <!-- Global Loader -->
    <div id="global-loader">
      <div class="loader-spinner"></div>
    </div>
    <script src="src/shared/loader/loader.js"></script>

    <div class="courses-page">
      <!-- Header -->
      <header class="courses-header">
        <div class="courses-brand">
          <svg
            width="28"
            height="28"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="var(--accent)" />
            <path
              d="M2 17L12 22L22 17"
              stroke="var(--accent)"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M2 12L12 17L22 12"
              stroke="var(--text-muted)"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <div>
            <h1>My Courses</h1>
            <span class="courses-subtitle"
              >Select a course to start learning</span
            >
          </div>
        </div>
      </header>

      <!-- Courses Grid -->
      <div id="courses-grid" class="courses-grid">
        <!-- Course cards injected here -->
      </div>
    </div>

    <!-- Create Course Modal -->
    <div id="modal-overlay" class="modal-overlay hidden">
      <div class="modal-card">
        <h2>Create New Course</h2>
        <p class="modal-desc">
          Set up a new learning track to organize your study material.
        </p>

        <label class="form-label">Course Name</label>
        <input
          type="text"
          id="inp-course-name"
          class="modal-input"
          placeholder="e.g. Python, React, SQL..."
          autocomplete="off"
        />

        <label class="form-label">Course Icon</label>
        <div id="icon-picker" class="icon-picker-grid">
          <div class="icon-option selected" data-icon="code" title="Code">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polyline points="16 18 22 12 16 6"></polyline>
              <polyline points="8 6 2 12 8 18"></polyline>
            </svg>
          </div>
          <div class="icon-option" data-icon="terminal" title="Terminal">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polyline points="4 17 10 11 4 5"></polyline>
              <line x1="12" y1="19" x2="20" y2="19"></line>
            </svg>
          </div>
          <div class="icon-option" data-icon="book" title="Book">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
              <path
                d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"
              ></path>
            </svg>
          </div>
          <div class="icon-option" data-icon="monitor" title="Monitor">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
              <line x1="8" y1="21" x2="16" y2="21"></line>
              <line x1="12" y1="17" x2="12" y2="21"></line>
            </svg>
          </div>
          <div class="icon-option" data-icon="database" title="Database">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <ellipse cx="12" cy="5" rx="9" ry="3"></ellipse>
              <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path>
              <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path>
            </svg>
          </div>
          <div class="icon-option" data-icon="cpu" title="System">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect>
              <rect x="9" y="9" width="6" height="6"></rect>
              <line x1="9" y1="1" x2="9" y2="4"></line>
              <line x1="15" y1="1" x2="15" y2="4"></line>
              <line x1="9" y1="20" x2="9" y2="23"></line>
              <line x1="15" y1="20" x2="15" y2="23"></line>
              <line x1="20" y1="9" x2="23" y2="9"></line>
              <line x1="20" y1="15" x2="23" y2="15"></line>
              <line x1="1" y1="9" x2="4" y2="9"></line>
              <line x1="1" y1="15" x2="4" y2="15"></line>
            </svg>
          </div>
          <div class="icon-option" data-icon="zap" title="Flash">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polygon
                points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"
              ></polygon>
            </svg>
          </div>
          <div class="icon-option" data-icon="layers" title="Track">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
              <polyline points="2 17 12 22 22 17"></polyline>
              <polyline points="2 12 12 17 22 12"></polyline>
            </svg>
          </div>
        </div>

        <label class="form-label">Accent Color</label>
        <div class="color-picker-row">
          <div
            class="color-swatch selected"
            data-color="#a855f7"
            style="background: #a855f7"
          ></div>
          <div
            class="color-swatch"
            data-color="#3b82f6"
            style="background: #3b82f6"
          ></div>
          <div
            class="color-swatch"
            data-color="#22c55e"
            style="background: #22c55e"
          ></div>
          <div
            class="color-swatch"
            data-color="#f59e0b"
            style="background: #f59e0b"
          ></div>
          <div
            class="color-swatch"
            data-color="#ef4444"
            style="background: #ef4444"
          ></div>
          <div
            class="color-swatch"
            data-color="#06b6d4"
            style="background: #06b6d4"
          ></div>
          <div
            class="color-swatch"
            data-color="#ec4899"
            style="background: #ec4899"
          ></div>
          <div
            class="color-swatch"
            data-color="#8b5cf6"
            style="background: #8b5cf6"
          ></div>
        </div>

        <label class="form-label"
          >Description
          <span style="color: var(--text-dim)">(optional)</span></label
        >
        <input
          type="text"
          id="inp-course-desc"
          class="modal-input"
          placeholder="Brief description..."
          autocomplete="off"
        />

        <div class="modal-actions">
          <button id="btn-cancel" class="btn-secondary">Cancel</button>
          <button id="btn-create" class="btn-primary">Create Course</button>
        </div>
      </div>
    </div>

    <script type="module">
      import {
        getCourses,
        saveCourse,
        deleteCourse,
        getCourseContent,
        saveCourseContent,
        getProgress,
        generateId,
      } from "./src/data/CourseStore.js";
      import { contentData } from "./src/data/content.js";

      const grid = document.getElementById("courses-grid");
      const overlay = document.getElementById("modal-overlay");

      let selectedColor = "#a855f7";
      let selectedIcon = "code";

      function getIconSvg(iconId, color = "currentColor", size = 28) {
        const icons = {
          code: `<svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="${color}" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>`,
          terminal: `<svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="${color}" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="4 17 10 11 4 5"></polyline><line x1="12" y1="19" x2="20" y2="19"></line></svg>`,
          book: `<svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="${color}" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>`,
          monitor: `<svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="${color}" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect><line x1="8" y1="21" x2="16" y2="21"></line><line x1="12" y1="17" x2="12" y2="21"></line></svg>`,
          database: `<svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="${color}" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><ellipse cx="12" cy="5" rx="9" ry="3"></ellipse><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path></svg>`,
          cpu: `<svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="${color}" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect><rect x="9" y="9" width="6" height="6"></rect><line x1="9" y1="1" x2="9" y2="4"></line><line x1="15" y1="1" x2="15" y2="4"></line><line x1="9" y1="20" x2="9" y2="23"></line><line x1="15" y1="20" x2="15" y2="23"></line><line x1="20" y1="9" x2="23" y2="9"></line><line x1="20" y1="15" x2="23" y2="15"></line><line x1="1" y1="9" x2="4" y2="9"></line><line x1="1" y1="15" x2="4" y2="15"></line></svg>`,
          zap: `<svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="${color}" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>`,
          layers: `<svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="${color}" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 2 7 12 12 22 7 12 2"></polygon><polyline points="2 17 12 22 22 17"></polyline><polyline points="2 12 12 17 22 12"></polyline></svg>`,
        };
        return icons[iconId] || icons.book;
      }

      function renderCourses() {
        grid.innerHTML = "";
        const courses = getCourses();

        courses.forEach((course) => {
          // Calculate progress
          let total = 0,
            completed = 0;
          if (course.builtin) {
            contentData.forEach((stage, sIdx) => {
              total += stage.items.length;
              stage.items.forEach((_, iIdx) => {
                const progress = getProgress(course.id);
                if (progress.includes(`${sIdx}-${iIdx}`)) completed++;
              });
            });
          } else {
            const content = getCourseContent(course.id);
            if (content) {
              content.forEach((stage, sIdx) => {
                total += stage.items.length;
                stage.items.forEach((_, iIdx) => {
                  const progress = getProgress(course.id);
                  if (progress.includes(`${sIdx}-${iIdx}`)) completed++;
                });
              });
            }
          }
          const percent =
            total === 0 ? 0 : Math.round((completed / total) * 100);

          // SVG ring
          const radius = 22;
          const circumference = 2 * Math.PI * radius;
          const dashoffset = circumference - (percent / 100) * circumference;

          const card = document.createElement("div");
          card.className = "course-card";
          card.style.setProperty("--card-accent", course.color || "#a855f7");

          const iconColor = course.color || "#a855f7";
          const iconMarkup = getIconSvg(course.icon, iconColor, 32);

          card.innerHTML = `
            <div class="course-card__header">
              <span class="course-card__icon">${iconMarkup}</span>
              ${
                course.builtin
                  ? `<span class="course-card__badge" style="display: flex; align-items: center; gap: 4px;">
                      <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                        <polyline points="9 12 11 14 15 10"></polyline>
                      </svg>
                      Built-in
                    </span>`
                  : `<button class="course-card__delete" title="Delete Course">
                      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                      </svg>
                    </button>`
              }
            </div>
            <h3 class="course-card__title">${course.title}</h3>
            // ... truncated (already modified above)
            <p class="course-card__desc">${course.description || "No description"}</p>
            <div class="course-card__footer">
              <div class="course-card__ring">
                <svg width="52" height="52" viewBox="0 0 52 52">
                  <circle cx="26" cy="26" r="${radius}" fill="none" stroke="var(--border)" stroke-width="3"/>
                  <circle cx="26" cy="26" r="${radius}" fill="none" stroke="var(--card-accent)" stroke-width="3"
                    stroke-dasharray="${circumference}" stroke-dashoffset="${dashoffset}"
                    stroke-linecap="round" transform="rotate(-90 26 26)"/>
                </svg>
                <span class="course-card__ring-text">${percent}%</span>
              </div>
              <div class="course-card__stats">
                <span>${completed}/${total} items</span>
                <span class="course-card__status">${percent === 100 ? "Complete" : completed > 0 ? "In Progress" : "Not Started"}</span>
              </div>
            </div>
          `;

          // Open course on click (but not on delete)
          card.addEventListener("click", (e) => {
            if (e.target.closest(".course-card__delete")) return;
            window.location.href = `index.html?courseId=${course.id}`;
          });

          // Delete handler
          const delBtn = card.querySelector(".course-card__delete");
          if (delBtn) {
            delBtn.addEventListener("click", (e) => {
              e.stopPropagation();
              if (
                confirm(
                  `Delete "${course.title}"? This will remove all progress and content.`,
                )
              ) {
                deleteCourse(course.id);
                renderCourses();
              }
            });
          }

          grid.appendChild(card);
        });

        // "+ New Course" card
        const addCard = document.createElement("div");
        addCard.className = "course-card course-card--add";
        addCard.innerHTML = `
          <div class="course-card__add-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
          </div>
          <span>New Course</span>
        `;
        addCard.addEventListener("click", () => openModal());
        grid.appendChild(addCard);
      }

      // --- Modal ---

      function openModal() {
        overlay.classList.remove("hidden");
        document.getElementById("inp-course-name").value = "";
        document.getElementById("inp-course-desc").value = "";
        selectedColor = "#a855f7";
        selectedIcon = "code";

        // Reset swatches
        document.querySelectorAll(".color-swatch").forEach((s) => {
          s.classList.toggle("selected", s.dataset.color === selectedColor);
        });

        // Reset icons
        document.querySelectorAll(".icon-option").forEach((opt) => {
          opt.classList.toggle("selected", opt.dataset.icon === selectedIcon);
        });

        setTimeout(
          () => document.getElementById("inp-course-name").focus(),
          100,
        );
      }

      function closeModal() {
        overlay.classList.add("hidden");
      }

      function createCourse() {
        const name = document.getElementById("inp-course-name").value.trim();
        if (!name) return;

        const course = {
          id: generateId(),
          title: name,
          icon: selectedIcon,
          color: selectedColor,
          description: document.getElementById("inp-course-desc").value.trim(),
          builtin: false,
          createdAt: new Date().toISOString().split("T")[0],
        };

        saveCourse(course);
        // Initialize empty content
        saveCourseContent(course.id, [
          {
            title: "Stage 1: Getting Started",
            description: "Begin your learning journey.",
            items: [],
          },
        ]);
        closeModal();
        renderCourses();
      }

      // --- Events ---

      document
        .getElementById("btn-cancel")
        .addEventListener("click", closeModal);
      document
        .getElementById("btn-create")
        .addEventListener("click", createCourse);
      overlay.addEventListener("click", (e) => {
        if (e.target === overlay) closeModal();
      });

      // Icon picker
      document.querySelectorAll(".icon-option").forEach((opt) => {
        opt.addEventListener("click", () => {
          selectedIcon = opt.dataset.icon;
          document
            .querySelectorAll(".icon-option")
            .forEach((o) => o.classList.remove("selected"));
          opt.classList.add("selected");
        });
      });

      // Color picker
      document.querySelectorAll(".color-swatch").forEach((swatch) => {
        swatch.addEventListener("click", () => {
          selectedColor = swatch.dataset.color;
          document
            .querySelectorAll(".color-swatch")
            .forEach((s) => s.classList.remove("selected"));
          swatch.classList.add("selected");
        });
      });

      // Enter key to submit
      document
        .getElementById("inp-course-name")
        .addEventListener("keydown", (e) => {
          if (e.key === "Enter") createCourse();
        });

      // Init
      renderCourses();
    </script>
  </body>
</html>
