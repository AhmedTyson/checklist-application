<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Courses</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/shared/loader/loader.css" />
    <link rel="stylesheet" href="src/app/styles/css/variables.css" />
    <link rel="stylesheet" href="src/app/styles/css/base.css" />
    <link rel="stylesheet" href="src/app/styles/css/components/ui.css" />
    <link rel="stylesheet" href="src/app/styles/css/components/courses.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Global Loader -->
    <div id="global-loader">
      <div class="loader-spinner"></div>
    </div>
    <script src="src/shared/loader/loader.js"></script>

    <div class="courses-page">
      <!-- Header -->
      <header class="courses-header">
        <div class="courses-brand">
          <svg
            width="28"
            height="28"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="var(--accent)" />
            <path
              d="M2 17L12 22L22 17"
              stroke="var(--accent)"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M2 12L12 17L22 12"
              stroke="var(--text-muted)"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <div>
            <h1>Synapse</h1>
            <span class="courses-subtitle">Knowledge Pathway</span>
            <p class="courses-desc">
              Your personal learning command center. Create custom curriculums,
              track your progress across multiple skills, and master new
              technologies with a structured, game-like approach.
            </p>
          </div>
        </div>
      </header>

      <!-- Courses Grid -->
      <div id="courses-grid" class="courses-grid">
        <!-- Course cards injected here -->
      </div>
    </div>

    <!-- Create / Edit Course Modal -->
    <div id="modal-overlay" class="modal-overlay hidden">
      <div class="modal-card">
        <h2 id="modal-title">Create New Course</h2>
        <p id="modal-desc" class="modal-desc">
          Set up a new learning track to organize your study material.
        </p>

        <label class="form-label" for="inp-course-name">Course Name</label>
        <input
          type="text"
          id="inp-course-name"
          class="modal-input"
          placeholder="e.g. Advanced React Patterns"
        />

        <label class="form-label" for="inp-course-desc">Description</label>
        <textarea
          id="inp-course-desc"
          class="modal-input"
          placeholder="Short description of your course..."
          rows="3"
        ></textarea>

        <label class="form-label">Icon</label>
        <div class="icon-picker-grid">
          <div class="icon-option selected" data-icon="code" title="Code">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polyline points="16 18 22 12 16 6"></polyline>
              <polyline points="8 6 2 12 8 18"></polyline>
            </svg>
          </div>
          <div class="icon-option" data-icon="terminal" title="Terminal">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polyline points="4 17 10 11 4 5"></polyline>
              <line x1="12" y1="19" x2="20" y2="19"></line>
            </svg>
          </div>
          <div class="icon-option" data-icon="book" title="Book">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
              <path
                d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"
              ></path>
            </svg>
          </div>
          <div class="icon-option" data-icon="monitor" title="Monitor">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
              <line x1="8" y1="21" x2="16" y2="21"></line>
              <line x1="12" y1="17" x2="12" y2="21"></line>
            </svg>
          </div>
          <div class="icon-option" data-icon="javascript" title="JavaScript">
            <svg
              width="20"
              height="20"
              viewBox="0 0 50 50"
              fill="none"
              stroke="currentColor"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M 43.335938 4 L 6.667969 4 C 5.195313 4 4 5.195313 4 6.667969 L 4 43.332031 C 4 44.804688 5.195313 46 6.667969 46 L 43.332031 46 C 44.804688 46 46 44.804688 46 43.335938 L 46 6.667969 C 46 5.195313 44.804688 4 43.335938 4 Z M 27 36.183594 C 27 40.179688 24.65625 42 21.234375 42 C 18.140625 42 15.910156 39.925781 15 38 L 18.144531 36.097656 C 18.75 37.171875 19.671875 38 21 38 C 22.269531 38 23 37.503906 23 35.574219 L 23 23 L 27 23 Z M 35.675781 42 C 32.132813 42 30.121094 40.214844 29 38 L 32 36 C 32.816406 37.335938 33.707031 38.613281 35.589844 38.613281 C 37.171875 38.613281 38 37.824219 38 36.730469 C 38 35.425781 37.140625 34.960938 35.402344 34.199219 L 34.449219 33.789063 C 31.695313 32.617188 29.863281 31.148438 29.863281 28.039063 C 29.863281 25.179688 32.046875 23 35.453125 23 C 37.878906 23 39.621094 23.84375 40.878906 26.054688 L 37.910156 27.964844 C 37.253906 26.789063 36.550781 26.328125 35.453125 26.328125 C 34.335938 26.328125 33.628906 27.039063 33.628906 27.964844 C 33.628906 29.109375 34.335938 29.570313 35.972656 30.28125 L 36.925781 30.691406 C 40.171875 32.078125 42 33.496094 42 36.683594 C 42 40.117188 39.300781 42 35.675781 42 Z"
              ></path>
            </svg>
          </div>
          <div class="icon-option" data-icon="database" title="Database">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <ellipse cx="12" cy="5" rx="9" ry="3"></ellipse>
              <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path>
              <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path>
            </svg>
          </div>
          <div class="icon-option" data-icon="cpu" title="System">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect>
              <rect x="9" y="9" width="6" height="6"></rect>
              <line x1="9" y1="1" x2="9" y2="4"></line>
              <line x1="15" y1="1" x2="15" y2="4"></line>
              <line x1="9" y1="20" x2="9" y2="23"></line>
              <line x1="15" y1="20" x2="15" y2="23"></line>
              <line x1="20" y1="9" x2="23" y2="9"></line>
              <line x1="20" y1="15" x2="23" y2="15"></line>
              <line x1="1" y1="9" x2="4" y2="9"></line>
              <line x1="1" y1="15" x2="4" y2="15"></line>
            </svg>
          </div>
          <div class="icon-option" data-icon="zap" title="Flash">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polygon
                points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"
              ></polygon>
            </svg>
          </div>
          <div class="icon-option" data-icon="layers" title="Track">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
              <polyline points="2 17 12 22 22 17"></polyline>
              <polyline points="2 12 12 17 22 12"></polyline>
            </svg>
          </div>
        </div>

        <div class="svg-section">
          <button id="toggle-svg-input" class="btn-toggle-svg">
            <svg
              width="14"
              height="14"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polyline points="16 18 22 12 16 6"></polyline>
              <polyline points="8 6 2 12 8 18"></polyline>
            </svg>
            <span>Use Custom SVG Code</span>
          </button>
          <div id="svg-input-container" style="display: none">
            <label class="form-label" style="font-size: 11px; margin-top: 8px"
              >Paste SVG code:</label
            >
            <textarea
              id="inp-course-svg"
              class="modal-input modal-input--code"
              placeholder="<svg ...>...</svg> OR fa-brands fa-js"
            ></textarea>
          </div>
        </div>

        <div class="modal-actions">
          <button id="btn-cancel" class="btn-secondary">Cancel</button>
          <button id="btn-create" class="btn-primary" onclick="submitModal()">
            Create Course
          </button>
        </div>
      </div>
    </div>

    <script type="module">
      import {
        getCourses,
        getCourse,
        saveCourse,
        deleteCourse,
        getCourseContent,
        saveCourseContent,
        getProgress,
        generateId,
      } from "./src/data/CourseStore.js";
      import { contentData } from "./src/data/content.js";

      const grid = document.getElementById("courses-grid");
      const overlay = document.getElementById("modal-overlay");

      let selectedColor = "#a855f7";
      let selectedIcon = "code";

      function getIconSvg(iconId, color = "currentColor", size = 28) {
        const icons = {
          code: `<svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="${color}" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>`,
          terminal: `<svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="${color}" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="4 17 10 11 4 5"></polyline><line x1="12" y1="19" x2="20" y2="19"></line></svg>`,
          book: `<svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="${color}" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>`,
          monitor: `<svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="${color}" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect><line x1="8" y1="21" x2="16" y2="21"></line><line x1="12" y1="17" x2="12" y2="21"></line></svg>`,
          database: `<svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="${color}" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><ellipse cx="12" cy="5" rx="9" ry="3"></ellipse><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path></svg>`,
          cpu: `<svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="${color}" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect><rect x="9" y="9" width="6" height="6"></rect><line x1="9" y1="1" x2="9" y2="4"></line><line x1="15" y1="1" x2="15" y2="4"></line><line x1="9" y1="20" x2="9" y2="23"></line><line x1="15" y1="20" x2="15" y2="23"></line><line x1="20" y1="9" x2="23" y2="9"></line><line x1="20" y1="15" x2="23" y2="15"></line><line x1="1" y1="9" x2="4" y2="9"></line><line x1="1" y1="15" x2="4" y2="15"></line></svg>`,
          zap: `<svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="${color}" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>`,
          layers: `<svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="${color}" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 2 7 12 12 22 7 12 2"></polygon><polyline points="2 17 12 22 22 17"></polyline><polyline points="2 12 12 17 22 12"></polyline></svg>`,
          javascript: `<svg width="${size}" height="${size}" viewBox="0 0 50 50" fill="none" stroke="${color}" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M 43.335938 4 L 6.667969 4 C 5.195313 4 4 5.195313 4 6.667969 L 4 43.332031 C 4 44.804688 5.195313 46 6.667969 46 L 43.332031 46 C 44.804688 46 46 44.804688 46 43.335938 L 46 6.667969 C 46 5.195313 44.804688 4 43.335938 4 Z M 27 36.183594 C 27 40.179688 24.65625 42 21.234375 42 C 18.140625 42 15.910156 39.925781 15 38 L 18.144531 36.097656 C 18.75 37.171875 19.671875 38 21 38 C 22.269531 38 23 37.503906 23 35.574219 L 23 23 L 27 23 Z M 35.675781 42 C 32.132813 42 30.121094 40.214844 29 38 L 32 36 C 32.816406 37.335938 33.707031 38.613281 35.589844 38.613281 C 37.171875 38.613281 38 37.824219 38 36.730469 C 38 35.425781 37.140625 34.960938 35.402344 34.199219 L 34.449219 33.789063 C 31.695313 32.617188 29.863281 31.148438 29.863281 28.039063 C 29.863281 25.179688 32.046875 23 35.453125 23 C 37.878906 23 39.621094 23.84375 40.878906 26.054688 L 37.910156 27.964844 C 37.253906 26.789063 36.550781 26.328125 35.453125 26.328125 C 34.335938 26.328125 33.628906 27.039063 33.628906 27.964844 C 33.628906 29.109375 34.335938 29.570313 35.972656 30.28125 L 36.925781 30.691406 C 40.171875 32.078125 42 33.496094 42 36.683594 C 42 40.117188 39.300781 42 35.675781 42 Z"></path></svg>`,
        };
        // Check if iconId is raw SVG
        if (iconId && iconId.trim().startsWith("<svg")) {
          return iconId
            .replace(/width="\d+"/, `width="${size}"`)
            .replace(/height="\d+"/, `height="${size}"`);
        }

        // Check if iconId is Font Awesome class (e.g., "fa-brands fa-js")
        if (iconId && iconId.includes("fa-")) {
          return `<i class="${iconId}" style="font-size: ${size}px; color: ${color};"></i>`;
        }

        return icons[iconId] || icons.book;
      }

      function renderCourses() {
        grid.innerHTML = "";
        const courses = getCourses();

        courses.forEach((course) => {
          // Calculate progress
          let total = 0,
            completed = 0;
          if (course.builtin) {
            contentData.forEach((stage, sIdx) => {
              total += stage.items.length;
              stage.items.forEach((_, iIdx) => {
                const progress = getProgress(course.id);
                if (progress.includes(`${sIdx}-${iIdx}`)) completed++;
              });
            });
          } else {
            const content = getCourseContent(course.id);
            if (content) {
              content.forEach((stage, sIdx) => {
                total += stage.items.length;
                stage.items.forEach((_, iIdx) => {
                  const progress = getProgress(course.id);
                  if (progress.includes(`${sIdx}-${iIdx}`)) completed++;
                });
              });
            }
          }
          const percent =
            total === 0 ? 0 : Math.round((completed / total) * 100);

          // SVG ring
          const radius = 22;
          const circumference = 2 * Math.PI * radius;
          const dashoffset = circumference - (percent / 100) * circumference;

          const card = document.createElement("div");
          card.className = "course-card";
          card.style.setProperty("--card-accent", course.color || "#a855f7");

          const iconColor = course.color || "#a855f7";
          const iconMarkup = getIconSvg(course.icon, iconColor, 32);

          card.innerHTML = `
            <div class="course-card__header">
              <span class="course-card__icon">${iconMarkup}</span>
              ${
                course.builtin
                  ? `<div class="course-card__actions">
                      <span class="course-card__badge" style="display: flex; align-items: center; gap: 4px;">
                        <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                          <polyline points="9 12 11 14 15 10"></polyline>
                        </svg>
                        Built-in
                      </span>
                      <button class="course-card__edit" title="Edit Course">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                          <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                          <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                      </button>
                    </div>`
                  : `<div class="course-card__actions">
                      <button class="course-card__edit" title="Edit Course">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                          <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                          <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                      </button>
                      <button class="course-card__delete" title="Delete Course">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                          <polyline points="3 6 5 6 21 6"></polyline>
                          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                      </button>
                    </div>`
              }
            </div>
            <h3 class="course-card__title">${course.title}</h3>
            <p class="course-card__desc">${course.description || "No description"}</p>
            <div class="course-card__footer">
              <div class="course-card__ring">
                <svg width="52" height="52" viewBox="0 0 52 52">
                  <circle cx="26" cy="26" r="${radius}" fill="none" stroke="var(--border)" stroke-width="3"/>
                  <circle cx="26" cy="26" r="${radius}" fill="none" stroke="var(--card-accent)" stroke-width="3"
                    stroke-dasharray="${circumference}" stroke-dashoffset="${dashoffset}"
                    stroke-linecap="round" transform="rotate(-90 26 26)"/>
                </svg>
                <span class="course-card__ring-text">${percent}%</span>
              </div>
              <div class="course-card__stats">
                <span>${completed}/${total} items</span>
                <span class="course-card__status">${percent === 100 ? "Complete" : completed > 0 ? "In Progress" : "Not Started"}</span>
              </div>
            </div>
          `;

          // Open course on click (but not on edit/delete)
          card.addEventListener("click", (e) => {
            if (e.target.closest(".course-card__delete")) return;
            if (e.target.closest(".course-card__edit")) return;
            window.location.href = `index.html?courseId=${course.id}`;
          });

          // Edit handler
          const editBtn = card.querySelector(".course-card__edit");
          if (editBtn) {
            editBtn.addEventListener("click", (e) => {
              e.stopPropagation();
              openEditModal(course);
            });
          }

          // Delete handler
          const delBtn = card.querySelector(".course-card__delete");
          if (delBtn) {
            delBtn.addEventListener("click", (e) => {
              e.stopPropagation();
              if (
                confirm(
                  `Delete "${course.title}"? This will remove all progress and content.`,
                )
              ) {
                deleteCourse(course.id);
                renderCourses();
              }
            });
          }

          grid.appendChild(card);
        });

        // "+ New Course" card
        const addCard = document.createElement("div");
        addCard.className = "course-card course-card--add";
        addCard.innerHTML = `
          <div class="course-card__add-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
          </div>
          <span>New Course</span>
        `;
        addCard.addEventListener("click", () => openModal());
        grid.appendChild(addCard);
      }

      // --- Modal ---

      let editingCourseId = null;

      function openModal() {
        editingCourseId = null;
        document.getElementById("modal-title").textContent =
          "Create New Course";
        document.getElementById("modal-desc").textContent =
          "Set up a new learning track to organize your study material.";
        document.getElementById("btn-create").textContent = "Create Course";
        document.getElementById("inp-course-name").value = "";
        document.getElementById("inp-course-desc").value = "";
        document.getElementById("inp-course-svg").value = "";
        document.getElementById("svg-input-container").style.display = "none";
        document.getElementById("toggle-svg-input").innerHTML = `
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>
          <span>Use Custom SVG Code</span>
        `;
        document.getElementById("toggle-svg-input").classList.remove("active");
        selectedColor = "#a855f7";
        selectedIcon = "code";
        syncPickerUI();
        overlay.classList.remove("hidden");
        setTimeout(
          () => document.getElementById("inp-course-name").focus(),
          100,
        );
      }

      function openEditModal(course) {
        editingCourseId = course.id;
        document.getElementById("modal-title").textContent = "Edit Course";
        document.getElementById("modal-desc").textContent =
          "Update your course details below.";
        document.getElementById("btn-create").textContent = "Save Changes";
        document.getElementById("inp-course-name").value = course.title;
        document.getElementById("inp-course-desc").value =
          course.description || "";

        // Check if icon is raw SVG
        const isRawSvg = course.icon && course.icon.trim().startsWith("<svg");
        if (isRawSvg) {
          document.getElementById("inp-course-svg").value = course.icon;
          document.getElementById("svg-input-container").style.display =
            "block";
          document.getElementById("toggle-svg-input").innerHTML =
            `<span>Hide Custom SVG</span>`;
          document.getElementById("toggle-svg-input").classList.add("active");
          selectedIcon = null; // No grid selection
        } else {
          document.getElementById("inp-course-svg").value = "";
          document.getElementById("svg-input-container").style.display = "none";
          document.getElementById("toggle-svg-input").innerHTML = `
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>
            <span>Use Custom SVG Code</span>
          `;
          document
            .getElementById("toggle-svg-input")
            .classList.remove("active");
          selectedIcon = course.icon || "code";
        }

        selectedColor = course.color || "#a855f7";
        syncPickerUI();
        overlay.classList.remove("hidden");
        setTimeout(
          () => document.getElementById("inp-course-name").focus(),
          100,
        );
      }

      function syncPickerUI() {
        document.querySelectorAll(".color-swatch").forEach((s) => {
          s.classList.toggle("selected", s.dataset.color === selectedColor);
        });
        document.querySelectorAll(".icon-option").forEach((opt) => {
          opt.classList.toggle("selected", opt.dataset.icon === selectedIcon);
        });
      }

      function closeModal() {
        overlay.classList.add("hidden");
        editingCourseId = null;
      }

      function submitModal() {
        const name = document.getElementById("inp-course-name").value.trim();
        if (!name) return;

        const rawSvg = document.getElementById("inp-course-svg").value.trim();
        const finalIcon = rawSvg || selectedIcon || "code";

        if (editingCourseId) {
          // Edit existing course
          const existing = getCourse(editingCourseId);
          if (!existing) return;
          saveCourse({
            ...existing,
            title: name,
            icon: finalIcon,
            color: selectedColor,
            description: document
              .getElementById("inp-course-desc")
              .value.trim(),
          });
        } else {
          // Create new course
          const course = {
            id: generateId(),
            title: name,
            icon: finalIcon,
            color: selectedColor,
            description: document
              .getElementById("inp-course-desc")
              .value.trim(),
            builtin: false,
            createdAt: new Date().toISOString().split("T")[0],
          };
          saveCourse(course);
          saveCourseContent(course.id, [
            {
              title: "Stage 1: Getting Started",
              description: "Begin your learning journey.",
              items: [],
            },
          ]);
        }
        closeModal();
        renderCourses();
      }

      // --- Events ---

      document
        .getElementById("btn-cancel")
        .addEventListener("click", closeModal);
      document
        .getElementById("btn-create")
        .addEventListener("click", submitModal);
      overlay.addEventListener("click", (e) => {
        if (e.target === overlay) closeModal();
      });

      // SVG Toggle
      const toggleBtn = document.getElementById("toggle-svg-input");
      const svgContainer = document.getElementById("svg-input-container");

      toggleBtn.addEventListener("click", (e) => {
        e.preventDefault();
        const isHidden = svgContainer.style.display === "none";
        svgContainer.style.display = isHidden ? "block" : "none";

        if (isHidden) {
          toggleBtn.innerHTML = `<span>Hide Custom SVG</span>`;
          toggleBtn.classList.add("active");
        } else {
          toggleBtn.innerHTML = `
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>
            <span>Use Custom SVG Code</span>
           `;
          toggleBtn.classList.remove("active");
        }
      });

      // Icon picker
      document.querySelectorAll(".icon-option").forEach((opt) => {
        opt.addEventListener("click", () => {
          selectedIcon = opt.dataset.icon;
          // Don't clear custom SVG value automatically, just let user know
          // or we can hide the container? Let's just update selected state.
          document
            .querySelectorAll(".icon-option")
            .forEach((o) => o.classList.remove("selected"));
          opt.classList.add("selected");
        });
      });

      // SVG Input clear picker
      document
        .getElementById("inp-course-svg")
        .addEventListener("input", (e) => {
          if (e.target.value.trim().length > 0) {
            selectedIcon = null;
            document
              .querySelectorAll(".icon-option")
              .forEach((o) => o.classList.remove("selected"));
          }
        });

      // Color picker
      document.querySelectorAll(".color-swatch").forEach((swatch) => {
        swatch.addEventListener("click", () => {
          selectedColor = swatch.dataset.color;
          document
            .querySelectorAll(".color-swatch")
            .forEach((s) => s.classList.remove("selected"));
          swatch.classList.add("selected");
        });
      });

      // Enter key to submit
      document
        .getElementById("inp-course-name")
        .addEventListener("keydown", (e) => {
          if (e.key === "Enter") submitModal();
        });

      // Init
      renderCourses();
    </script>
  </body>
</html>
