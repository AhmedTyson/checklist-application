<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roadmap Content Studio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Admin Layout Overrides */
      body {
        overflow: hidden;
        display: flex;
        flex-direction: column;
        background: var(--bg-app);
      }

      .admin-header {
        height: 60px;
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 24px;
        background: var(--bg-sidebar);
        flex-shrink: 0;
      }

      .admin-title h1 {
        margin: 0;
        font-size: 16px;
        color: var(--text-main);
      }
      .admin-title span {
        font-size: 11px;
        color: var(--text-dim);
        margin-left: 8px;
        font-family: var(--font-mono);
      }

      .admin-body {
        flex: 1;
        display: flex;
        overflow: hidden;
      }

      /* --- Editor (Left) --- */
      .editor-pane {
        width: 450px;
        overflow-y: auto;
        border-right: 1px solid var(--border);
        background: var(--bg-app);
        padding: 24px;
        display: flex;
        flex-direction: column;
        gap: 24px;
      }

      .section-group {
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 16px;
        background: var(--bg-panel);
      }

      .section-title {
        font-size: 12px;
        font-weight: 600;
        color: var(--text-main);
        margin-bottom: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .section-title::before {
        content: "";
        width: 4px;
        height: 12px;
        background: var(--accent);
        border-radius: 2px;
      }

      .form-label {
        display: block;
        margin-bottom: 6px;
        font-size: 11px;
        color: var(--text-muted);
        font-weight: 500;
      }

      .input-text,
      .input-area {
        width: 100%;
        background: var(--bg-app);
        border: 1px solid var(--border);
        padding: 10px;
        color: var(--text-main);
        border-radius: 6px;
        font-family: var(--font-ui);
        font-size: 13px;
        transition: border 0.2s;
      }

      .input-text:focus,
      .input-area:focus {
        outline: none;
        border-color: var(--accent);
      }

      .input-area {
        min-height: 80px;
        resize: vertical;
        line-height: 1.5;
      }
      .code-area {
        font-family: var(--font-mono);
        font-size: 12px;
        color: var(--text-muted);
        background: #000;
        min-height: 120px;
      }

      .btn-add {
        width: 100%;
        padding: 12px;
        background: var(--accent);
        color: #fff;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        margin-top: auto;
        transition: opacity 0.2s;
      }
      .btn-add:hover {
        opacity: 0.9;
      }

      /* --- Preview (Center/Right) --- */
      .preview-container {
        flex: 1;
        background: #000;
        display: flex;
        flex-direction: column;
        position: relative;
      }

      .preview-toolbar {
        height: 48px;
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 24px;
        background: var(--bg-panel);
      }

      .toggle-group {
        display: flex;
        gap: 4px;
        background: var(--bg-app);
        padding: 4px;
        border-radius: 6px;
        border: 1px solid var(--border);
      }

      .toggle-btn {
        padding: 6px 12px;
        border: none;
        background: transparent;
        color: var(--text-dim);
        font-size: 11px;
        font-weight: 600;
        cursor: pointer;
        border-radius: 4px;
      }

      .toggle-btn.active {
        background: var(--bg-active);
        color: var(--text-main);
      }

      .preview-content-wrapper {
        flex: 1;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 48px;
        background-image: radial-gradient(var(--border) 1px, transparent 1px);
        background-size: 20px 20px;
      }

      /* The Device/Card Mockup */
      .device-mockup {
        width: 400px; /* Same as sidebar width */
        height: 100%;
        max-height: 800px;
        background: var(--bg-panel);
        border: 1px solid var(--border);
        border-radius: 12px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      /* Source Code View */
      .source-view {
        display: none;
        flex: 1;
        padding: 24px;
        overflow-y: auto;
        color: var(--text-muted);
        font-family: var(--font-mono);
        font-size: 12px;
        white-space: pre-wrap;
      }
      .source-view.visible {
        display: block;
      }

      /* Reusing App Styles for preview content */
      .preview-header-mock {
        padding: 24px;
        border-bottom: 1px solid var(--border);
        background: var(--bg-sidebar);
      }
    </style>
  </head>
  <body>
    <div class="admin-header">
      <div class="admin-title">
        <h1>Roadmap Content Studio</h1>
        <span>v2.0</span>
      </div>
      <div class="actions">
        <button class="btn-primary" onclick="admin.copyJson()">
          Copy All JSON
        </button>
      </div>
    </div>

    <div class="admin-body">
      <!-- EDITOR -->
      <div class="editor-pane">
        <div class="section-group">
          <div class="section-title">Stage Selection</div>
          <select id="stage-select" class="input-text">
            <option value="new">+ Create New Stage</option>
          </select>

          <div id="new-stage-inputs" style="display: none; margin-top: 12px">
            <label class="form-label">New Stage Title</label>
            <input
              type="text"
              id="stage-title-input"
              class="input-text"
              placeholder="Stage Name"
            />
          </div>
        </div>

        <div class="section-group">
          <div class="section-title">Content Details</div>

          <label class="form-label">Item Title</label>
          <input
            type="text"
            id="inp-title"
            class="input-text"
            placeholder="Concept Name"
          />

          <br /><br />
          <label class="form-label">Short Description</label>
          <input
            type="text"
            id="inp-desc"
            class="input-text"
            placeholder="Brief summary"
          />

          <br /><br />
          <label class="form-label">Detailed Explanation</label>
          <textarea
            id="inp-expl"
            class="input-area"
            placeholder="Explain the concept deeply..."
          ></textarea>
        </div>

        <div class="section-group">
          <div class="section-title">Code & Practice</div>

          <label class="form-label">Code Snippet</label>
          <textarea
            id="inp-code"
            class="input-area code-area"
            placeholder="// Code example"
          ></textarea>

          <br /><br />
          <label class="form-label">Challenge Prompt</label>
          <textarea
            id="inp-prompt"
            class="input-area"
            placeholder="Task for the user..."
          ></textarea>

          <br /><br />
          <label class="form-label">External Resources (URL | Label)</label>
          <textarea
            id="inp-resources"
            class="input-area"
            placeholder="https://mdn.com | MDN Docs
https://youtube.com | Video Tutorial"
          ></textarea>
        </div>

        <button class="btn-add" onclick="admin.commitItem()">
          Add Item to Stage
        </button>
      </div>

      <!-- PREVIEW -->
      <div class="preview-container">
        <div class="preview-toolbar">
          <div class="toggle-group">
            <button class="toggle-btn active" onclick="admin.setView('visual')">
              Visual Preview
            </button>
            <button class="toggle-btn" onclick="admin.setView('code')">
              Source Code
            </button>
          </div>
          <!-- <span style="font-size: 11px; color: var(--text-dim);">Changes auto-update</span> -->
        </div>

        <!-- VISUAL VIEW -->
        <div id="view-visual" class="preview-content-wrapper">
          <div class="device-mockup">
            <!-- Detail Header -->
            <div class="preview-header-mock">
              <div class="meta-row">
                <span class="mono-id">ID: PREVIEW</span>
                <div class="actions">
                  <label class="toggle-switch">
                    <input type="checkbox" checked disabled />
                    <span class="slider"></span>
                  </label>
                  <span class="label-text">Mastered</span>
                </div>
              </div>
              <h2 id="prev-title">New Item</h2>
            </div>

            <!-- Scroll Body -->
            <div class="scroll-body">
              <section class="info-block">
                <h3>Concept</h3>
                <p id="prev-expl">Start typing to see preview...</p>
              </section>

              <section class="info-block">
                <h3>Implementation</h3>
                <div class="code-block">
                  <pre><code id="prev-code">// Code will appear here</code></pre>
                </div>
              </section>

              <section class="info-block prompt-block">
                <h3>Discovery Prompt</h3>
                <p id="prev-prompt">Challenge will appear here...</p>
              </section>
            </div>
          </div>
        </div>

        <!-- SOURCE CODE VIEW -->
        <div id="view-code" class="source-view">
          <pre id="code-output">// content.js output will appear here</pre>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="content.js"></script>
    <script src="admin.js"></script>
  </body>
</html>
