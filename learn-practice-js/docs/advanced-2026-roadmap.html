<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced JS 2026 Roadmap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #050505; /* Pitch black */
        --card: #0a0a0a;
        --text-main: #ededed;
        --text-muted: #a1a1aa;
        --primary: #c084fc; /* Electric Purple */
        --accent: #2dd4bf; /* Teal */
        --highlight: #f472b6; /* Pink */
        --border: #27272a;
        --glass: rgba(255, 255, 255, 0.03);
        --font-display: "Space Grotesk", sans-serif;
        --font-body: "Inter", sans-serif;
      }

      body {
        background-color: var(--bg);
        background-image:
          radial-gradient(
            circle at 15% 50%,
            rgba(192, 132, 252, 0.05) 0%,
            transparent 25%
          ),
          radial-gradient(
            circle at 85% 30%,
            rgba(45, 212, 191, 0.05) 0%,
            transparent 25%
          );
        color: var(--text-main);
        font-family: var(--font-body);
        margin: 0;
        padding: 0;
        line-height: 1.6;
        min-height: 100vh;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 60px 20px;
      }

      /* Header */
      header {
        margin-bottom: 80px;
        position: relative;
      }

      h1 {
        font-family: var(--font-display);
        font-size: 4rem;
        margin: 0;
        line-height: 1.1;
        letter-spacing: -0.04em;
        background: linear-gradient(to right, #fff, #a1a1aa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .year-batch {
        display: inline-block;
        background: var(--border);
        color: var(--highlight);
        font-family: var(--font-display);
        padding: 6px 14px;
        border-radius: 100px;
        font-size: 1rem;
        font-weight: 700;
        margin-bottom: 20px;
        border: 1px solid rgba(244, 114, 182, 0.2);
        box-shadow: 0 0 20px rgba(244, 114, 182, 0.1);
      }

      .subtitle {
        color: var(--text-muted);
        font-size: 1.3rem;
        max-width: 650px;
        margin-top: 20px;
        font-weight: 300;
      }

      /* Stages */
      .roadmap-grid {
        display: grid;
        gap: 40px;
        position: relative;
      }

      /* Vertical Line */
      .roadmap-grid::before {
        content: "";
        position: absolute;
        left: 24px;
        top: 20px;
        bottom: 20px;
        width: 2px;
        background: linear-gradient(
          to bottom,
          var(--primary),
          var(--accent),
          var(--highlight)
        );
        opacity: 0.3;
        z-index: 0;
      }

      .stage {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 20px;
        padding: 0;
        position: relative;
        z-index: 1;
        margin-left: 60px; /* Space for timeline */
        transition:
          transform 0.3s ease,
          box-shadow 0.3s ease;
      }

      .stage::before {
        content: "";
        position: absolute;
        left: -41px;
        top: 40px;
        width: 12px;
        height: 12px;
        background: var(--bg);
        border: 2px solid var(--text-muted);
        border-radius: 50%;
        z-index: 2;
        transition: all 0.3s;
      }

      .stage:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        border-color: rgba(255, 255, 255, 0.1);
      }

      .stage:hover::before {
        background: var(--highlight);
        border-color: var(--highlight);
        box-shadow: 0 0 15px var(--highlight);
      }

      /* Stage Header */
      .stage-header {
        padding: 30px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .stage-info h2 {
        font-family: var(--font-display);
        font-size: 1.8rem;
        margin: 0;
        margin-bottom: 5px;
        color: var(--text-main);
      }

      .stage-info p {
        margin: 0;
        color: var(--text-muted);
        font-size: 0.95rem;
      }

      /* Stage Content */
      .stage-content {
        display: none;
        padding: 0 30px 30px 30px;
        border-top: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.01);
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
      }

      .stage.open .stage-content {
        display: block;
      }

      /* Technologies */
      .tech-tags {
        display: flex;
        gap: 10px;
        margin-top: 20px;
        flex-wrap: wrap;
      }

      .tech-tag {
        background: rgba(255, 255, 255, 0.05);
        padding: 4px 12px;
        border-radius: 6px;
        font-size: 0.8rem;
        color: var(--accent);
        font-weight: 600;
        border: 1px solid rgba(45, 212, 191, 0.2);
      }

      /* Checklist Items */
      .checklist {
        margin-top: 25px;
        margin-bottom: 25px;
      }

      .check-item {
        display: flex;
        align-items: start;
        margin-bottom: 12px;
        cursor: pointer;
        padding: 10px;
        border-radius: 8px;
        transition: background 0.2s;
      }

      .check-item:hover {
        background: rgba(255, 255, 255, 0.03);
      }

      .custom-checkbox {
        width: 20px;
        height: 20px;
        border: 2px solid var(--border);
        border-radius: 6px;
        margin-right: 15px;
        margin-top: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
        flex-shrink: 0;
      }

      .check-item.checked .custom-checkbox {
        background: var(--success, #10b981);
        border-color: var(--success, #10b981);
      }

      .check-item.checked .custom-checkbox::after {
        content: "âœ“";
        color: white;
        font-size: 14px;
        font-weight: bold;
      }

      .check-item.checked .item-text {
        color: var(--border);
        text-decoration: line-through;
      }

      /* 2026 Context Box */
      .era-context {
        background: linear-gradient(
          135deg,
          rgba(192, 132, 252, 0.1),
          transparent
        );
        border-left: 3px solid var(--primary);
        padding: 15px;
        margin-top: 20px;
        border-radius: 8px;
        font-size: 0.9rem;
        color: #d8b4fe;
      }

      .era-context strong {
        color: #fff;
        display: block;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <span class="year-batch">BATCH 2026</span>
        <h1>The Advanced<br />Javascript Architect.</h1>
        <p class="subtitle">
          Forget loops. In 2026, you build with Agents, Edges, and Server
          Components. This is the roadmap for the AI-Native Era.
        </p>
      </header>

      <div id="roadmap" class="roadmap-grid">
        <!-- Dynamic Content -->
      </div>
    </div>

    <script>
      const roadmapData = [
        {
          title: "1. The AI Pair Programmer",
          desc: "Coding in 2026 is 50% writing, 50% prompting. Master the symbiotic relationship.",
          tags: ["Cursor", "Copilot Workspace", "LLM Context"],
          context:
            "Why 2026? We don't write boilerplate anymore. We architect solutions and review AI output for security/logic flaws.",
          items: [
            "Context Hygiene: Managing '.cursorrules' and context windows.",
            "Prompt Engineering for Code: Chain-of-Thought for complex refactors.",
            "Hallucination detection: Spotting subtle React/async bugs in AI code.",
            "AI Code Review: Using AI to audit your own PRs before humans do.",
          ],
        },
        {
          title: "2. TypeScript Native",
          desc: "JavaScript doesn't exist. It's just TypeScript that hasn't compiled yet.",
          tags: ["Zod", "Generics", "Utility Types"],
          context:
            "Why 2026? Apps are too big for loose typing. Zod validation at runtime is now industry standard for API boundaries.",
          items: [
            "Zod Schemas: Runtime validation for Forms & APIs.",
            "Utility Types: Pick, Omit, Partial, and custom mapped types.",
            "Type Narrowing: Discriminated Unions for state management.",
            "Generics: Building reusable UI components.",
          ],
        },
        {
          title: "3. React Server Components (RSC)",
          desc: "The pendulum swung back. We render on the server now.",
          tags: ["Next.js 15+", "Suspense", "Streaming"],
          context:
            "Why 2026? Client-side fetching is dead for initial load. We fetch data on the server, directly near the database.",
          items: [
            "Server Components vs Client Components: The boundary.",
            "Streaming HTML: Showing UI bits as they load (Suspense).",
            "Server Actions: Mutations without API routes.",
            "Hydration: When interactions wake up.",
          ],
        },
        {
          title: "4. State Management 2026",
          desc: "Redux is gone. State lives in the URL or the Server.",
          tags: ["Nuqs", "TanStack Query", "Zustand"],
          context:
            "Why 2026? The URL is the ultimate state manager. If it's not in the URL, the user can't share it.",
          items: [
            "URL State (Nuqs): Search params as state sources.",
            "Server State (TanStack Query): Caching, invalidation, optimistic updates.",
            "Global Client State (Zustand): For UI-only state (modals, sidebars).",
            "Signals: Fine-grained reactivity (if using Solid/Qwik concepts).",
          ],
        },
        {
          title: "5. Edge & Database",
          desc: "Low latency, globally distributed, typed SQL.",
          tags: ["Drizzle ORM", "Cloudflare Workers", "Neon Postgres"],
          context:
            "Why 2026? Serverless Cold Starts are solved by Edge runtimes. SQL is back, but it feels like TypeScript objects.",
          items: [
            "Drizzle ORM: Type-safe SQL without overhead.",
            "Edge Runtimes: Limitations (no Node fs) and speed.",
            "Vector Databases: Storing embeddings for AI features.",
            "Database Migrations: CI/CD safe schema changes.",
          ],
        },
        {
          title: "6. Performance Engineering",
          desc: "Core Web Vitals are SEO law. Speed is the only feature that matters.",
          tags: ["INP", "LCP", "Partytown"],
          context:
            "Why 2026? Google ranks by 'Interaction to Next Paint'. Note: Main thread blocking is the enemy.",
          items: [
            "INP (Interaction to Next Paint): Optimizing event handlers.",
            "Code Splitting: Dynamic imports.",
            "Image Optimization: AVIF, Lazy loading, Blurhash.",
            "Third Party Scripts: Offloading to web workers (Partytown).",
          ],
        },
      ];

      const container = document.getElementById("roadmap");

      // Render
      roadmapData.forEach((stage, index) => {
        const el = document.createElement("div");
        el.className = "stage";
        if (index === 0) el.classList.add("open"); // Open first one

        // Generate Tags HTML
        const tagsHtml = stage.tags
          .map((t) => `<span class="tech-tag">${t}</span>`)
          .join("");

        // Generate Checklist HTML
        const itemsHtml = stage.items
          .map(
            (item) => `
                <div class="check-item" onclick="this.classList.toggle('checked')">
                    <div class="custom-checkbox"></div>
                    <span class="item-text">${item}</span>
                </div>
            `,
          )
          .join("");

        el.innerHTML = `
                <div class="stage-header" onclick="this.parentElement.classList.toggle('open')">
                    <div class="stage-info">
                        <h2>${stage.title}</h2>
                        <p>${stage.desc}</p>
                    </div>
                </div>
                <div class="stage-content">
                    <div class="tech-tags">${tagsHtml}</div>
                    
                    <div class="era-context">
                        <strong>ðŸ“… The 2026 Context:</strong>
                        ${stage.context}
                    </div>

                    <div class="checklist">
                        ${itemsHtml}
                    </div>
                </div>
            `;

        container.appendChild(el);
      });
    </script>
  </body>
</html>
