<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Practice Sandbox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0d0d0d;
        --panel: #161616;
        --border: #333;
        --accent: #facc15; /* Yellow for 'Draft/Construction' feel */
        --text: #e5e5e5;
        --success: #22c55e;
        --error: #ef4444;
      }

      body {
        background: var(--bg);
        color: var(--text);
        font-family: "Inter", sans-serif;
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      /* Toolbar */
      header {
        height: 50px;
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        padding: 0 20px;
        justify-content: space-between;
        background: var(--panel);
      }

      .brand {
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .brand span {
        color: var(--accent);
        padding: 2px 6px;
        border: 1px solid var(--accent);
        border-radius: 4px;
        font-size: 0.75rem;
        text-transform: uppercase;
      }

      .actions {
        display: flex;
        gap: 10px;
      }

      button {
        background: var(--border);
        color: var(--text);
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.85rem;
        transition: all 0.2s;
      }

      button:hover {
        background: #444;
      }

      button.run-btn {
        background: var(--success);
        color: #000;
        font-weight: 600;
      }

      button.run-btn:hover {
        filter: brightness(1.1);
      }

      /* Workspace */
      .workspace {
        display: flex;
        flex: 1;
        height: calc(100vh - 50px);
      }

      /* Editor */
      .editor-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        border-right: 1px solid var(--border);
      }

      .editor-wrapper {
        position: relative;
        flex: 1;
        display: flex;
      }

      #line-numbers {
        width: 40px;
        background: var(--panel);
        color: #555;
        text-align: right;
        padding: 10px 5px;
        font-family: "Fira Code", monospace;
        font-size: 14px;
        line-height: 1.5;
        user-select: none;
        border-right: 1px solid var(--border);
      }

      textarea {
        flex: 1;
        background: var(--bg);
        color: var(--text);
        border: none;
        resize: none;
        padding: 10px;
        font-family: "Fira Code", monospace;
        font-size: 14px;
        line-height: 1.5;
        outline: none;
        white-space: pre;
      }

      /* Output */
      .output-container {
        width: 40%;
        display: flex;
        flex-direction: column;
        background: #000;
      }

      .output-header {
        padding: 8px 15px;
        border-bottom: 1px solid var(--border);
        font-size: 0.8rem;
        color: #777;
        text-transform: uppercase;
        letter-spacing: 1px;
        display: flex;
        justify-content: space-between;
      }

      #console-output {
        flex: 1;
        padding: 15px;
        font-family: "Fira Code", monospace;
        font-size: 13px;
        overflow-y: auto;
      }

      .log-entry {
        margin-bottom: 5px;
        border-bottom: 1px solid #111;
        padding-bottom: 2px;
      }

      .log-entry.error {
        color: var(--error);
      }
      .log-entry.warn {
        color: var(--accent);
      }
      .log-entry.info {
        color: #60a5fa;
      }
      .log-entry.object {
        color: #a78bfa;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="brand">JS Sandbox <span>Practice</span></div>
      <div class="actions">
        <button onclick="clearConsole()">Clear Console</button>
        <button class="run-btn" onclick="runCode()">â–¶ Run Code</button>
      </div>
    </header>

    <div class="workspace">
      <div class="editor-container">
        <div class="editor-wrapper">
          <div id="line-numbers">1</div>
          <textarea
            id="code-editor"
            spellcheck="false"
            oninput="updateLineNumbers()"
            onkeydown="handleTab(event)"
          >
// Welcome to your Practice Sandbox.
// Write generic logic here to test your understanding.

const users = [
    { id: 1, name: "Alice", role: "Admin" },
    { id: 2, name: "Bob", role: "User" }
];

// Try filtering
const admins = users.filter(u => u.role === "Admin");

console.log("Found Admins:", admins);
</textarea
          >
        </div>
      </div>
      <div class="output-container">
        <div class="output-header">
          <span>Console Output</span>
          <span id="exec-time"></span>
        </div>
        <div id="console-output"></div>
      </div>
    </div>

    <script>
      // --- Utilities ---
      const editor = document.getElementById("code-editor");
      const lineNumbers = document.getElementById("line-numbers");
      const output = document.getElementById("console-output");

      function updateLineNumbers() {
        const lines = editor.value.split("\n").length;
        lineNumbers.innerHTML = Array(lines)
          .fill(0)
          .map((_, i) => i + 1)
          .join("<br>");
      }

      function handleTab(e) {
        if (e.key === "Tab") {
          e.preventDefault();
          const start = editor.selectionStart;
          const end = editor.selectionEnd;
          editor.value =
            editor.value.substring(0, start) +
            "    " +
            editor.value.substring(end);
          editor.selectionStart = editor.selectionEnd = start + 4;
        }
      }

      // --- Console Emulation ---
      const originalLog = console.log;
      const originalError = console.error;
      const originalWarn = console.warn;

      function appendLog(args, type) {
        const div = document.createElement("div");
        div.className = `log-entry ${type}`;

        const content = args
          .map((arg) => {
            if (typeof arg === "object") return JSON.stringify(arg, null, 2);
            return String(arg);
          })
          .join(" ");

        div.innerText = `> ${content}`;
        output.appendChild(div);
        output.scrollTop = output.scrollHeight;
      }

      function clearConsole() {
        output.innerHTML = "";
      }

      // --- Execution Engine ---
      function runCode() {
        clearConsole();
        const code = editor.value;

        // Override global console
        console.log = (...args) => appendLog(args, "log");
        console.error = (...args) => appendLog(args, "error");
        console.warn = (...args) => appendLog(args, "warn");

        try {
          const startTime = performance.now();
          // Safe-ish eval
          new Function(code)();

          const endTime = performance.now();
          document.getElementById("exec-time").innerText =
            `${(endTime - startTime).toFixed(2)}ms`;
        } catch (err) {
          console.error(err);
        } finally {
          // Restore headers (optional, but good practice if integrating elsewhere)
          // console.log = originalLog;
        }
      }

      // Init
      updateLineNumbers();
    </script>
  </body>
</html>
